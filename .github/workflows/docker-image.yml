name: build-deploy-dev

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!README.md'

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Logout from GHCR
        run: docker logout ghcr.io
        
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy over SSH
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            docker login ghcr.io -u USERNAME --password ${{ secrets.GHCR_PAT }} &&
            docker pull ghcr.io/sahilrajputwins/ghcr_demo:latest &&
            docker stop testghcr || true &&
            docker rm testghcr || true &&
            docker run -d --name testghcr -p 80:80 ghcr.io/sahilrajputwins/ghcr_demo:latest
          "

